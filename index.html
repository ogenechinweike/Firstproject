<!DOCTYPE html>
<html>
<head>
    <title> Google </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="2000px-Google__G__Logo.svg.png" type="image/jpg">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.8/css/AdminLTE.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
</head>
    <body>
        <div id="header-section">
            <ol>
                <li>Gmail</li>
                <li>Images</li>
                <li><i class="fa fa-th"></i></li>
                <li class="top-button"><a href="#" >Sign in</a></li>
            </ol>
        </div>
        <div align="center" class="container-drop-logo">
            <div id="logo-section">
                    <img src="googlelogo_color_272x92dp.png" />
            </div><br>
            <div>

                <form>
                    <input name="search" class="search-field fa fa-microphone" onwebkitspeechchange="voiceInputOver(this.value)" x-webkit-speech />
                </form>
            </div>
            <div class="google-search-con">
                    <a href="#" class="google-search"> Google Search </a>
                    <a href="#" class="google-search"> I'm feeling lucky </a>
            </div>
            <div>
                    <span><a href="#" class="vote">Vote now</a> to build a better Nigeria with the Google.org Impact Challenge</span><br>
                    <span>Google offered in:<a href="#" class="vote"> Hausa Igbo Èdè Yorùbá Nigerian Pidgin</a></span>
            </div>
        </div>
        <div class="footer1">
            <div id="topFooter">Nigeria</div>
            <ol id="leftFooter">
                <li>
                        Advertising
                </li>
                <li>
                        Business
                </li>
                <li>
                        About
                </li>
            </ol>
            <ol id="rightFooter">
                <li>
                        Privacy
                </li>
                <li>
                        Terms
                </li>
                <li>
                        Settings
                </li>
            </ol>
        </div>
        <script type="text/javascript">
            function voiceInputOver(val){
                 alert("Voice input is complete");
                 alert("Your input is " + val);
            }
        </script>
    </body>
</html>
